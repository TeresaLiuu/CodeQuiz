<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <div id="timer"></div>
    <div class="container">
        <h1 id="title">Coding Quiz Chanllenge</h1>
        <p id="rule">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers
            will penalize your score time by five seconds!</p>

        <button type="button" id="start" onclick="startQuiz()">Start Quiz</button>
        <div id="quiz">
            <div id="question" style="display: none;"></div>
            <div id="choices" style="display: none;">
                <button type="button" id="choice1" onclick="validateAnswer(0)"></button>
                <button type="button" id="choice2" onclick="validateAnswer(1)"></button>
                <button type="button" id="choice3" onclick="validateAnswer(2)"></button>
                <button type="button" id="choice4" onclick="validateAnswer(3)"></button>
            </div>
        </div>
        <div id="score"></div>
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>

</html>
